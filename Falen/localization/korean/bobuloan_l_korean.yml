l_korean: 
 borrow_from_bobu_decision:0 "보부상 대출"
 borrow_from_bobu_decision_desc:0 "기한을 정하지 않고 300원을 보부상에게서 빌린다." 
 borrow_from_bobu_decision_tooltip:0 "당신의 땅에서 활동하는 보부상에게서 300원을 빌릴 수 있습니다. 언제나 당신이 원할때 350원을 갚을 수 있습니다."
 borrow_from_bobu_decision_confirm:0 "대출 승인"
 repay_to_bobu_decision:0 "보부상 대출 상환"
 repay_to_bobu_decision_desc:0 "당신이 보부상에게서 빌렸던 300원을 갚을 수 있습니다."
 repay_to_bobu_decision_tooltip:0 "350원을 갚는다."
 repay_to_bobu_decision_confirm:0 "대출 상환"
 expel_bobu_decision:0 "보부상을 내쫓는다"
 expel_bobu_decision_desc:0 "당신의 땅에서 활동하는 모든 보부상을 퇴출시키고 상행위를 금합니다. 당신이 보부상들로부터 빌렸던 돈에 대한 채무관계는 소멸될 것입니다. 그러나 보부상들은 많은 시간동안 돌아오지 않을 것입니다..."
 expel_bobu_decision_tooltip:0 "당신은 영지에서 활동하는 모든 보부상들을 내쫓을 것을 결정했습니다. 당신의 근위대가 시장통을 헤집으며 보부상들을 찾아내며 일대 혼란이 벌어졌습니다. 그들이 가지고 있던 물자와 현금은 이제 모두 당신의 것입니다."
 expel_bobu_decision_confirm:0 "그 수익은 모두 나의 것이다."
 cancel_expel_bobu_decision:0 "보부상을 다시 불러들인다"
 cancel_expel_bobu_decision_desc:0 "당신은 보부상이 영지로 돌아오는것을 두팔 벌려 받아들입니다. 그들은 이제 동등한 상행위의 권리를 보장받을 수 있게 되었습니다."
 cancel_expel_bobu_decision_tooltip:0 "당신의 땅에서 보부상들이 상행위의 권리를 박탈당하고 얼마간 시간이 흘렀습니다. 그 시간동안 보부상의 빈자리가 아주 크게 다가왔습니다. 이제 보부상들은 다시 시장바닥을 뒤엎을 준비가 되었습니다."
 cancel_expel_bobu_decision_cofirm:0 "과거의 실수였다. 이제 그들을 쫓아내지 말아야겠다."

 