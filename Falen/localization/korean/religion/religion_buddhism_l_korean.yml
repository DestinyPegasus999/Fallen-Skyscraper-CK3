 jogye_desc:0 "사건 이후 조계종은 하나로 뭉쳐 불법을 수호하는데 성공하였습니다. 그리고 불법을 지키기 위해 필요한 것은 부처의 뜻을 따르는 질서를 그들의 손으로 만들어내는 것입니다."
 
