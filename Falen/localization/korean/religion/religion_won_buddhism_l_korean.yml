 won_buddhism_desc:0 "제국의 박해로 인해 원불교의 교세는 축소되고 또 축소되었습니다. 그들은 대종사마저 잃어버리고 떠돌아다니는 신세가 되었습니다. 언젠가 다시 익산을 되찾는 그날, 원불교는 다시 날아오를 것입니다."
