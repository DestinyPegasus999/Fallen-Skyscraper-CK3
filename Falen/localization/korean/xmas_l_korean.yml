 xmarx_decision_desc:0 "크리스맑스를 기념하다"
 xmarx_decision_tooltip:0 "예로부터 맑스주의자들은 빨간 옷을 입고 덥수룩한 수염을 기른 맑스의 분장을 하고서 사람들에게 선물을 나눠주는 관습이 있었다."
 marx.decision.0001.t:0 "메리 크리스맑스!"
 marx.decision.0001.desc:0 "올해도 어김없이 크리스맑스 축제가 다가왔다! 크리스맑스 축제가 열리는 날이면 언제나 사람들은 선물을 주고받으며 즐긴다. 오늘은 내가 맑스 분장을 하고 선물을 나눠줄 것이다. 동지들, 좋은 크리스맑스 되기를!"
 marx.decisions.0001.a:0 "호! 호! 호! 동지들도 메리 크리스맑스!"